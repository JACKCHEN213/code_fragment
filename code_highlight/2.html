<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea Invisible Text</title>
<style>
  .invisible-textarea {
    color: transparent; /* 将文本颜色设置为透明 */
    caret-color: #000; /* 光标颜色使用默认值 */
  }
</style>
</head>
<body>

<textarea class="invisible-textarea" rows="10" cols="50">这里的文本是透明的，但光标仍然可见。</textarea>

</body>
</html>
